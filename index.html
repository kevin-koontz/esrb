<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERSB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
  <header>
    <nav class="container-fluid fs-1">
      <div>ERSB <span class="fs-4">Extremely Realistic Sports Bets</span></div>
    </nav>
    <div class="bg-success p-2"></div>
  </header>
  <main class="container-fluid">
    <!-- SECTION bank -->
    <section class="row justify-content-center">
      <div class="col-4">
        <h1>bank</h1>
        <div class="card bg-success p-2">
          <div id="bank">$
            <!-- bank balance here -->
          </div>
        </div>
      </div>
    </section>
    <!-- SECTION team one + team two -->
    <section class="row">
      <div class="col-md-6">
        <h2>TEAM ONE</h2>
        <div class="card border border-2 border-success p-2">
          <div id="team1">
            <!-- team1 players here -->
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <h2>TEAM TWO</h2>
        <div class="card border border-2 border-success p-2">
          <div id="team2">
            <!-- team2 players here -->
          </div>
        </div>
      </div>
    </section>
    <!-- SECTION bet 5 25 100 btns -->
    <section class="row">
      <div class="col-md-6">
        <div class="btn btn-primary">BET 5</div>
        <div class="btn btn-primary">BET 25</div>
        <div class="btn btn-primary">BET 100</div>
      </div>
      <div class="col-md-6">
        <div class="btn btn-primary">BET 5</div>
        <div class="btn btn-primary">BET 25</div>
        <div class="btn btn-primary">BET 100</div>
      </div>
    </section>
    <!-- SECTION bet it all btns -->
    <section class="row">
      <div class="col-md-6">
        <div class="btn btn-primary">BET IT ALL</div>
      </div>
      <div class="col-md-6">
        <div class="btn btn-primary">BET IT ALL</div>
      </div>
    </section>

    <footer class="container-fluid">
      <section class="row justify-content-end">
      </section>
    </footer>
  </main>

  <script src="app.js"></script>
</body>

</html>
